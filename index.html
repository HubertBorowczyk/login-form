<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Interview</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/styles/css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<article class="wrapper">
    <h2 class="header">zarejestruj się!</h2>
    <ul class="offer">
        <li class="offer__item">Ponad <span class="offer__span">5 000 marek</span></li>
        <li class="offer__item">Zniżki do <span class="offer__span">-70%</span></li>
        <li class="offer__item">Wyprzedaże <span class="offer__span">szaf gwiazd</span></li>
    </ul>
    <div class="form_wrapper">
        <form class="form">
            <table>
                <tr class="form__row">
                    <td><label for="email" class="form__label">E-mail</label></td>
                    <td><input type="text" id="email" class="form__input" placeholder="E-mail"></td>
                </tr>
                <tr class="form__row">
                    <td><label for="pass" class="form__label">Hasło</label></td>
                    <td><input type="password" id="pass" class="form__input" placeholder="Password"></td>
                </tr>
                <tr class="form__row">
                    <td></td>
                    <td>
                        <button type="submit" class="form__btn">zarejestruj się</button>
                    </td>
                </tr>
                <tr class="form__row">
                    <td></td>
                    <td><p class="form__info">Masz już konto? <a class="form__anchor">zaloguj&nbsp;się</a></p></td>
                </tr>
            </table>
        </form>
    </div>
    <section class="about">
        <div class="about__wrapper">
            <p class="label">Nasze marki:</p>
            <img src="assets/img/brands.jpg" alt="brands list">
        </div>
        <div class="about__wrapper">
            <p class="label">Szafy Gwiazd:</p>
            <ul class="avatars__list">
                <li class="avatars__item"><img src="assets/img/avatars/sablewska.jpg" alt="Sablewska"></li>
                <li class="avatars__item"><img src="assets/img/avatars/herbus.jpg" alt="Herbuś"></li>
                <li class="avatars__item"><img src="assets/img/avatars/doda.jpg" alt="Doda"></li>
                <li class="avatars__item"><img src="assets/img/avatars/skarbek.jpg" alt="Skarbek"></li>
                <li class="avatars__item"><img src="assets/img/avatars/zawadzka.jpg" alt="Zawadzka"></li>
                <li class="avatars__item"><img src="assets/img/avatars/macademian-girl.jpg" alt="Macademian girl"></li>
                <li class="avatars__item"><img src="assets/img/avatars/wojciechowska.jpg" alt="Wojciechowska"></li>
                <li class="avatars__item"><img src="assets/img/avatars/mercedes.jpg" alt="Mercedes"></li>
            </ul>
        </div>
        <div class="about__wrapper">
            <p class="label">Mówią o nas:</p>
            <img src="assets/img/press.jpg" alt="press list">
        </div>
    </section>
</article>
</body>
</html>
